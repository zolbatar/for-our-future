{% extends "broker/base.html" %} {% block content %} {% include "broker/item/navbar.html" %} {% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<div class="container w-25 pt-5">
  <form action="/item/entry" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_company">Company:</label>
      <select class="form-control" id="id_company" name="company">
        {% for company in companies %}
        <option value={{ company.id }}>{{ company.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="id_title">Title:</label>
      <input id="id_title" class="form-control" type="text" name="title" maxlength="100" required />
    </div>

    <div class="form-group">
      <label for="id_description">Description:</label>
      <textarea id="id_description" class="form-control" type="text" name="description" required rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="id_price">Price:</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Â£</div>
        </div>
        <input id="id_price" class="form-control" type="text" name="price" required />
      </div>
    </div>

    <div class="form-group">
      <label for="id_units">Number of units:</label>
      <input id="id_units" class="form-control" type="text" name="units" required />
      <small id="unitsHelp" class="form-text text-muted">Number of units for the above price.</small>
    </div>

    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
