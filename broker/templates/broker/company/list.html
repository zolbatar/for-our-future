{% if list %} {% for company in list %}

<ul>
  <li>
    <h2>Company name:{{ company.name }}</h2>
    <h2>Contact email:${{ company.email }}</h2>
    <form
      action="{% url 'broker:CompanyDelete' company.id %}"
      method="post"
      style="display: inline;"
    >
      {% csrf_token %}
      <button type="submit" class="btn btn-default btn-sm">Delete</button>
    </form>
    <form
      action="{% url 'modelforms:product-update' product.id  %}"
      method="post"
      style="display: inline;"
    >
      {% csrf_token %}
      <button type="submit" class="btn btn-default btn-sm">Update</button>
    </form>
  </li>
</ul>

{% endfor %} {% else %}
<h1>No product entries found on the database.</h1>

{% endif %}
<form
  action="{% url 'modelforms:product-entry'  %}"
  method="post"
  style="display: inline;"
>
  {% csrf_token %}
  <button type="submit" class="btn btn-default btn-sm">
    Make a Product entry here
  </button>
</form>
